<mrSubTemplate>
        <div class="container">
            <div class="card hoverable"> 
                    <mrData QuestionElement='Error' ShowErrors='TopMost' Class="topmosterrors">The Top Errors</mrData>
                <div class="card-action">
                    <div class="input-field" id="inputFieldAutoComplete">
                        <i class="material-icons prefix">textsms</i>
                        <mrData QuestionElement="Controls"/>
                        <mrData QuestionElement="Label"/> 
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" >
            document.addEventListener('DOMContentLoaded', function() {
                var input = document.getElementById("inputFieldAutoComplete").getElementsByTagName("input")[0]
                input.classList.add("autocomplete")
                var autocom = document.querySelectorAll('.autocomplete');
                input.autocomplete = true
                Autocomplete = M.Autocomplete.init(autocom, {
                    data: {
                        "Apple": null,
                        "Microsoft": null,
                        "Google": 'https://placehold.it/250x250',
                        "Go": null
                    }
                });
            });
        </script>
</mrSubTemplate>
