<mrSubTemplate>
        <style>
            .mrEdit{
                margin-left: 3rem !important;
            }    
        </style>
        <div class="container">
            <div class="card hoverable"> 
                    <mrData QuestionElement='Error' ShowErrors='TopMost' Class="topmosterrors">The Top Errors</mrData>
                <div class="card-action">
                    <div class="input-field">
                        
                        <mrData QuestionElement="Controls"/>
                        <mrData QuestionElement="Label"/> 
                    </div>
                </div>
            </div>
        </div>
        <script>
            var inputField = document.getElementsByClassName("input-field")[0];
            var span = document.getElementsByTagName("span")[0];
            var textA = span.getElementsByClassName("mrEdit")[0];
            var label = inputField.getElementsByTagName("label")[0];

            
            var pref = document.createElement("i")
            pref.classList.add("material-icons")
            pref.classList.add("prefix")
            pref.innerHTML = "call"

            
           inputField.removeChild(label);
            inputField.removeChild(span);

            inputField.appendChild(pref);
            inputField.appendChild(textA);
            inputField.appendChild(label);
        </script>
</mrSubTemplate>
